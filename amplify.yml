version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci  # Install dependencies
    build:
      commands:
        - echo "STRIPE_SECRET_KEY=$STRIPE_SECRET_KEY" >> .env.production  # Write if available, always succeeds
        - npm run build  # Your Next.js build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*